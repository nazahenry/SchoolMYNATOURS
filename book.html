      <section class="contact-us">
          <h1 class="title" style="margin-top:3rem;margin-bottom: 3rem !important;">Book Now</h1>

          <div class="wrapper">
              <form >
                <div class="row">
                  <div class="inputText">
                    <input type="text" id="fname" name="firstname" placeholder="First Name">
                  </div>
                </div>
                <div class="row">
                  <div class="inputText">
                    <input type="text" id="lname" name="lastname" placeholder="Last Name">
                  </div>
                </div>
                <div class="row">
                  <div class="inputText">
                    <input type="email" id="email" name="email" placeholder="example@mail.com">
                  </div>
                </div>

                <label for="" style="margin-left: 43%;font-weight: 700;font-size: 17px;">Choose A Package</label><br><br><br>
                <div class="row movex">
                  <input type="radio" name="package" value="TheSeaExplorer"> <label for="" style="font-size: 11px;margin-top: -3px;">The Sea Explorer</label> <br>
                  <input type="radio" name="package" value="TheForestHiker"> <label for="" style="font-size: 11px;margin-top: -3px;">The Forest Hiker</label><br>
                  <input type="radio" name="package" value="TheSnowAdventurer"> <label for="" style="font-size: 11px;margin-top: -3px;">The Snow Adventurer</label><br>
                </div>
                  
                <div class="row">
                  <div class="inputText">
                    <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px; margin: 5px; margin-top: -40px;"></textarea>
                  </div>
                </div>
                <div class="row" style="transform: translate(47%);">
                  <a href="" type="submit" class="btn-text" >Book</a>
                </div>
                
              </form>
            </div>
      </section>
